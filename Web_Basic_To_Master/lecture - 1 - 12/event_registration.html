<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h1>Event Registration Form</h1></legend>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name"> <br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email"> <br><br>
        <label>Phone:</label>
        <input type="tel" placeholder="Enter your phone number"> <br><br>
        <label>Address:</label>
        <input type="text" placeholder="Enter your address"> <br><br>
        <label>City:</label>
        <select name="City" id="selector1">
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Kolkata</option>
        </select>
        <br><br>
        <label>Topic of the interest</label><br><br>
        <input type="radio" name="option" value="option1">Html 
        <input type="radio" name="option" value="option2">CSS
        <input type="radio" name="option" value="option3">JavaScript
        <br><br>
        <label>Comment</label><br><br>
        <textarea name="comment" rows="10" cols="30"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</fieldset>

</body>
</html>
