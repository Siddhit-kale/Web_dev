<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend><b>Registration Form</b></legend>
        <br>
    <form>
        Enter the name: <input type="text" placeholder="Enter your name"> <br><br>
        Enter the email Id: <input type="email" placeholder="Enter your email"> <br><br>
        Enter the password: <input type="password" placeholder="Enter your password" > <br><br>

        <select name="Gender" id="selector1">
            <option>male</option>
            <option>female</option>
        </select>
        <br>
        <br>
        <label>
            <input type="radio" name="option" 
                   value="option1"> Option 1
        </label>
    
        <label>
            <input type="radio" name="option" 
                   value="option2"> Option 2
        </label>
    
        <label>
            <input type="radio" name="option" 
                   value="option3"> Option 3
        </label>
        <br>
        <br>

        <input type="checkbox" name="vehicle1" value="Bike"> Bike <br>
        <input type="checkbox" name="vehicle2" value="Car"> Car <br>
        <input type="checkbox" name="vehicle3" value="Boat"> Boat <br>
        <br>

        <label for="datepick">Choose Date</label>
        <input type="date" id="datepick" name="datepick"> <br>
        <br>

        Upload File: <input type="file" id="myFile" name="filename"> <br>
        <br>

        <input type="submit" value="Submit">
        <br>
        <br>

        <label>Submit with this or that</label>

        <br>
        <br>

        <input type="image" name="image1" id="image1" src="image/button1.jpg" alt="Submit" width="48" height="48">
    </form>
</fieldset>

</body>
</html>
