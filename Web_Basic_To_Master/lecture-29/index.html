<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="body_container">

        <div class="container">

            <header class="header_container">
                <h1 class="header_title">Codehelp Blogs</h1>
                <p class="header_desc">
                    utilize this space to incorporate a captivating subheading crafted by ChatGpt,
                    adding depth and intrique to your blog
                </p>
            </header>

            <main class="main_container">

                <!-- card 1 start -->
                 <div class="card_container">
                    <a href="#" class="card_image_container">
                        <img 
                            src="https://loremflickr.com/320/240" 
                            alt="card 1 image"
                            class="card_image"
                            loading="lazy"   
                        />
                    </a>

                    <div class="card_title_container">
                        <a href="#">
                           <h2 class="card_title">New Gadgets Released</h2> 
                        </a>
                        <p class="card_desc">
                            Check out the latest tech Gadgets hitting the market, from smartphones to smartwatches.
                        </p>   
                    </div> 

                    <div class="card_footer_container">
                        <div class="auth_container">
                            <div class="auth_avatar_container">
                                <img 
                                src="https://randomuser.me/api/portraits/men/1.jpg"
                                loading="lazy"
                                class="auth_avatar"
                                alt="avatar_img">
                            </div>

                            <div class="author_info_container">
                                <span>
                                    Jhon Doe
                                </span>
                                <span>
                                    Sept 19, 2021
                                </span>
                            </div>
                        </div>

                        <div class="card_tag_container">

                            <span>
                                Tecnology
                            </span>
                        </div>
                    </div>
                </div>
                <!-- card 1 end -->

            </main>

        </div>

    </div>

</body>
</html>
