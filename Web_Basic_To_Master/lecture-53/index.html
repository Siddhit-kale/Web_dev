<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Metric App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter tour username below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input" >
                <button id="search-button">Search</button>
            </div>
        </div>
    
        <div class="stats-container">

            <div class="progress">


                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label">
                            Easy
                        </span>
                    </div>
                </div>


                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label">
                            Medium
                        </span>
                    </div>
                </div>


                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label">
                            Hard
                        </span>
                    </div>
                </div>


            </div>


            <div class="stats-card">
                <!-- Directly populate card here from the js code -->
            </div>

        </div>
    
    </div>

    <script src="index.js"></script>

</body>
</html>
